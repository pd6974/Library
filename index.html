<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Doug's Biblioteck</h1>
        </div>
        <div class="sidebar">
            <button class="formButton">New Book</button>
            <div class="form" hidden="until-found">
                <form action="" method="post">
                    <div class="formrow1">
                        <label for="book_name">Book Title:</label>
                        <input type="text" id="book_name" name="Title">
                    </div>
                    <div class="formrow2">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="Author">
                    </div>
                    <div class="formrow3">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="Genre">
                    </div>
                    <div id="formrow4">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" name="Pages">
                    </div>
                    <div class="formrow5">
                        <label for="read">Have you read this book?</label>
                        <input type="radio" id="read" name="Read" value="read">
                        <label for="read">Yes</label>
                        
                        <input type="radio" id="not_read" name="Read" value="not_read">
                        <label for="read">No</label>
                    </div>
                    <div class="formrow6">
                        <button class="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="main">
            
        </div>
    </div>
</body>
</html>
